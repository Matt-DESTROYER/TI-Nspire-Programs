<!DOCTYPE html>
<html lang="en-au">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>TI-Nspire Programs - Create Account</title>
	<link rel="icon" type="image/png" href="https://Matt-DESTROYER.github.io/TI-Nspire-Programs/calculator-icon.png" />
	<link rel="stylesheet" type="text/css" href="https://Matt-DESTROYER.github.io/TI-Nspire-Programs/CSS/default.css" />
	<script type="module" src="https://Matt-DESTROYER.github.io/TI-Nspire-Programs/Create-Account/scripts.js" defer></script>
</head>

<body>
	<script type="module">
		import { Account, nav } from "./Modules/Tools.js";
		if (Account) {
			nav("Upload Program", "Upload-Program", "Maze Escape Level Editor", "Maze-Escape-Level-Editor");
		} else {
			nav("Create Account", "Create-Account", "Login", "Login");
		}
	</script>
	<br>
	<div  class="generic-container">
		<h2>Create Account:</h2>
		<br>
		<label for="firstname">Firstname:</label>
		<br>
		<input id="firstname" placeholder="Firstname" />
		<br>
		<br>
		<label for="lastname">Lastname:</label>
		<br>
		<input id="lastname" placeholder="Lastname" />
		<br>
		<br>
		<label for="username">Username:</label>
		<br>
		<input id="username" placeholder="Username" />
		<br>
		<br>
		<label for="password">Password:</label>
		<br>
		<input id="password" type="password" />
		<br>
		<br>
		<label for="confirm-password">Confirm Password:</label>
		<br>
		<input id="confirm-password" type="password" />
		<br>
		<br>
		<p id="error-message" class="error" hidden></p>
		<br>
		<br>
		<button id="create-account">Create Account</button>
	</div>
</body>

</html>

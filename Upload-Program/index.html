<!DOCTYPE html>
<html lang="en-au">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>TI-Nspire Programs - Upload Program</title>
	<link rel="icon" type="image/png" href="https://Matt-DESTROYER.github.io/TI-Nspire-Programs/calculator-icon.png" />
	<link rel="stylesheet" type="text/css" href="https://Matt-DESTROYER.github.io/TI-Nspire-Programs/CSS/default.css" />

	<nav>
		<h1><img src="https://Matt-DESTROYER.github.io/TI-Nspire-Programs/calculator-icon.png" width="32" height="32"> TI-Nspire Programs - Upload Program</img>&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://Matt-DESTROYER.github.io/TI-Nspire-Programs/"><button>Home</button></a></h1>

	<br>
	<div style="background-color: lightgray;border-radius: 8px;padding: 10px;padding-left: 20px;padding-right: 20px;">
		<h2>Upload Program</h2>
		<label for="title">Title:</label>
		<br>
		<input id="title" placeholder="Title" />
		<br>
		<br>
		<label for="version">Version:</label>
		<br>
		<input id="version" placeholder="v1.0.0" />

		<br>
		<label for="description">Description:</label>
		<br>
		<textarea id="description" placeholder="Description of your program..."></textarea>
		<br>
		<br>
		<label for="file">Upload .zip or .tns file:</label>
		<br>
		<input id="file" type="file" accept=".zip,.tns" />
		<!--
		<br>
		<br>
		<div id="screenshots"></div>
		<button id="addScreenshot">Add Screenshot</button>
		-->
		<br>
		<br>
		<button id="upload">Upload</button>
	</div>
</body>

</html>

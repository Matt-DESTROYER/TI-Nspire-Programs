<!DOCTYPE html>
<html lang="en-au">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>TI-Nspire Programs - Upload Program</title>
	<link rel="icon" type="image/png" href="https://Matt-DESTROYER.github.io/TI-Nspire-Programs/calculator-icon.png" />
	<link rel="stylesheet" type="text/css" href="https://Matt-DESTROYER.github.io/TI-Nspire-Programs/CSS/default.css" />
	<script type="module" src="https://Matt-DESTROYER.github.io/TI-Nspire-Programs/Upload-Program/scripts.mjs" defer></script>
</head>

<body>
	<nav>
		<h1><img src="https://Matt-DESTROYER.github.io/TI-Nspire-Programs/calculator-icon.png" width="32" height="32"> TI-Nspire Programs - Upload Program</img></h1>
	</nav>
	<br>
	<div>
		<h2>Upload Program</h2>
		<label for"title">Title:</label>
		<br>
		<input id="title" placeholder="Title" />
		<br>
		<br>
		<label for="description">Description:</label>
		<br>
		<textarea id="description" placeholder="Description of your program..."></textarea>
		<br>
		<br>
		<label>Upload .zip or .tns file:</label>
		<br>
		<input id="file" type="file" accept=".zip,.tns" />
		<br>
		<br>
		<label>Password:</label>
		<br>
		<input id="password" />
		<br>
		<br>
		<label>Confirm Password:</label>
		<br>
		<input id="confirm-password" />
	</div>
</body>

</html>
